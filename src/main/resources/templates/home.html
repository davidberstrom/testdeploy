<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <title>COVID-19 tracker</title>
    </head>
    <body>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#"><p class="bi bi-house-door"></p></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" th:href="@{/map}">Map</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
        </nav>
          <div class="container">
            <div class="container-fluid bg-light text-dark p-5">
              <div class="container bg-light p-5">
                <h1 class="display-4 fw-bold" th:text="${totalCases}">0</h1>
                  <p class="lead">total cases as of today</p>
                  <hr class="my-4">
                  <p class="lead">
                    <span>cases reported since previous day:</span> 
                    <span th:text="${newCases}"></span>
                  </p>
              </div>
            </div>
              <table class="table table-striped">
                  <tr>
                    <th>Country</th>
                    <th>State</th>
                    <th>Reported COVID-19 cases today</th>
                    <th>Changes since last day</th>
                  </tr>
                  <tr th:each="stats : ${locationStats}">
                    <td th:text="${stats.country}"></td>
                    <td th:text="${stats.state}"></td>
                    <td th:text="${stats.latestTotalCases}">0</td>
                    <td th:text="${stats.diff}">0</td>
                  </tr>
                </table>
          </div>
      </div>
    </body>
</html>
